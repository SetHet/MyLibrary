version: "3.8"

services:
  app-client:
    build: Frontend/Angular/Dockerfile
    ports:
    - "3001:3000"
    volumes:
      - .:/app/
    command: ng serve
  app-server:
    build: Backend/NodeJS/Dockerfile
    ports:
    - "3000:3000"
    volumes:
      - .:/app/
    command: node index.js
  db:
    image: mongodb
    